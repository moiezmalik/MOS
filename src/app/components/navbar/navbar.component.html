<div id="navbar"   #stickyMenu
[class.sticky] = "sticky">
	<nav class="navbar fixed-bottom navbar-expand-md navbar-dark">
		<a class="navbar-brand" routerLink="/">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"  routerLink="/">Home</a>
				</li>
				<li class="nav-item" >
					<a class="nav-link" routerLink="/services" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">Services</a>
				</li>
				<li class="nav-item" >
					<a class="nav-link" routerLink="/projects" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">Projects</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="/about" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="/contact" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
</div>
